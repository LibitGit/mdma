<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    button {
      width: 200px;
      padding: 12px;
      background: #7289DA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #5b73c7;
    }
    
    #status {
      margin-top: 10px;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    
    .success { 
      background: #e6ffe6; 
      color: #006600; 
    }
    
    .error { 
      background: #ffe6e6; 
      color: #660000; 
    }
    
    #loadingSpinner {
      display: none;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #7289DA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loginStatus {
      display: none;
      text-align: center;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <button id="loginBtn">Login with Discord</button>
    <div id="loadingSpinner"></div>
    <div id="loginStatus">
      Completing login...
      <br>
      <small>A popup window will open to continue</small>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
